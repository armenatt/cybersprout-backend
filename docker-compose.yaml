version: '3.9'

services:
  backend:
    build: .
    ports:
    - 8000:8000
    volumes:
    - .:/app

  db:
    image: mysql:8
    environment:
      MYSQL_DB: cybersprout
      MYSQL_ROOT_PASSWORD: root
    ports:
    - 3306:3306
    volumes:
    - ./storage/dbdata:/var/lib/mysql
    restart: on-failure

  redis:
    image: redis
    ports:
      - 6379:6379
